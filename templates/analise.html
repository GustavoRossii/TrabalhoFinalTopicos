<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a4750;
            --secondary-color: #00a8cc;
            --accent-color: #ff6b6b;
            --background-color: #f4f4f4;
            --text-color: #333333;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header, nav {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 600px;
            margin: 1rem 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Análise de Dados</h1>
    </header>
    <nav>
        <a href="/menu">Menu</a>
        <a href="/upload">Carregar Arquivo</a>
        <a href="/treinar">Treinamento de Modelo</a>
    </nav>
    <div class="container">
        <h2>Visualização dos Gráficos</h2>
        <p>Veja abaixo os gráficos gerados a partir dos dados analisados:</p>
        {% if path_figura %}
            <img src="{{ url_for('static', filename=graficos/graficoSB.png) }}" alt="Gráfico de Análise">
        {% else %}
            <p>Não há gráficos para exibir.</p>
        {% endif %}
    </div>
</body>
</html>
