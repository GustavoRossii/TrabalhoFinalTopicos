<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinar Modelo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--box-shadow);
        }
        nav {
            background-color: #2980b9;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }
        h1, h2 {
            color: var(--primary-color);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            margin-top: 20px;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border: none;
        }
        table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            border-radius: 5px 5px 0 0;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            margin-top: 2rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
    <script>
        function validateInput(event) {
            if (event.target.value < 0 || event.target.value === '-0' || event.target.value === '-0.' || event.target.value === '+0') {
                event.target.value = 0;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Treinar Modelo</h1>
    </header>
    <nav>
        <a href="/menu">Menu</a>
        <a href="/upload">Carregar Arquivo</a>
        <a href="/analisar">Análise de Dados</a>
    </nav>
    <div class="container">
        <h2>Selecione os parâmetros para o treinamento</h2>
        <form method="POST" action="/treinar">
            <table>
                <tr>
                    <td>Modelo do dispositivo</td>
                    <td>
                        <select name="modelo_dispositivo" required>
                            <option value="">Selecione um modelo</option>
                            <option value="Google Pixel 5">Google Pixel 5</option>
                            <option value="OnePlus 9">OnePlus 9</option>
                            <option value="Xiaomi Mi 11">Xiaomi Mi 11</option>
                            <option value="iPhone 12">iPhone 12</option>
                            <option value="Samsung Galaxy S21">Samsung Galaxy S21</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Tempo de Uso do App (min/dia)</td>
                    <td>
                        <input type="number" name="app_usage" min="0" oninput="validateInput(event)" required>
                    </td>
                </tr>
                <tr>
                    <td>Idade</td>
                    <td>
                        <input type="number" step="0.1" name="age" min="0" oninput="validateInput(event)" required>
                    </td>
                </tr>
                <tr>
                    <td>Número de Apps Instalados</td>
                    <td>
                        <input type="number" name="num_apps" min="0" oninput="validateInput(event)" required>
                    </td>
                </tr>
                <tr>
                    <td>Uso de Dados (MB/dia)</td>
                    <td>
                        <input type="number" name="data_usage" min="0" oninput="validateInput(event)" required>
                    </td>
                </tr>
            </table>
            <button type="submit">Iniciar Treinamento</button>
        </form>
        {% if previsao %}
            <h3>Previsão: {{ previsao }}</h3>
        {% endif %}
    </div>
</body>
</html>
