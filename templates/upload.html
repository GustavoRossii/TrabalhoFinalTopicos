<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Arquivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS geral compartilhado */
        :root {
            --primary-color: #3a4750;
            --secondary-color: #00a8cc;
            --accent-color: #ff6b6b;
            --background-color: #f4f4f4;
            --text-color: #333333;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header, nav {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .file-upload-wrapper {
            margin: 2rem 0;
        }
        .file-upload-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Carregar Arquivo CSV</h1>
    </header>
    <nav>
        <a href="/menu">Menu</a>
        <a href="/analisar">Análise de Dados</a>
        <a href="/treinar">Treinamento de Modelo</a>
    </nav>
    <div class="container">
        <h2>Faça o upload do seu arquivo CSV</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="file-upload-wrapper">
                <input type="file" name="arquivoCSV" class="file-upload-input" accept=".csv" required>
            </div>
            <button type="submit">Enviar Arquivo</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
