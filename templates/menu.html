<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a4750;
            --secondary-color: #00a8cc;
            --accent-color: #ff6b6b;
            --background-color: #f4f4f4;
            --text-color: #333333;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            text-align: center;
            background-color: var(--secondary-color);
            padding: 1rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px); /* Subtrai o tamanho do header e do nav */
            text-align: center;
        }
        .menu-option {
            margin: 1rem 0;
        }
        .menu-option a {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }
        .menu-option a:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>DataFlow - Menu Principal</h1>
    </header>
    <nav>
        <a href="/upload">Carregar Arquivo</a>
        <a href="/analisar">Análise de Dados</a>
        <a href="/treinar">Treinamento</a>
    </nav>
    <div class="container">
        <div class="menu-option">
            <a href="/upload">Carregar Arquivo</a>
        </div>
        <div class="menu-option">
            <a href="/analisar">Análise de Dados</a>
        </div>
        <div class="menu-option">
            <a href="/treinar">Treinamento de Modelo</a>
        </div>
    </div>
</body>
</html>
